<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

  <title>Bird Match</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>

<body>

  <div id="container">
    <header>
        <h1>Bird Match</h1>
    </header>
    <div id="main" role="main">

    </div>
    <footer>

    </footer>
  </div> <!-- eo #container -->

	<script id="question-template" type="text/template">
		<figure>
			<img src="<%= images[0].media.m %>" alt="<%= comName %>" />
			<figcaption>
				<p>&copy; <a href="<%= images[0].link %>"><%- images[0].author.split('(')[1].split(')')[0] %></a></p>
			</figcaption>
			<select>
			<% _.each(nameOptions, function(name){ %>
				<option><%= name %></option>
			<% }); %>
			</select>
		</figure>
	</script>

  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.1/underscore-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.1/backbone-min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.0.0/bootstrap.min.js"></script>
  <script src="js/match.js"></script>
  
  <!-- end scripts-->
</body>
</html>
